<!DOCTYPE html>
<html>
<head>
    <title>Social Media Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Social Media Scheduler</h2>

<div class="container">

    <div class="box">
        <h3>Create Post</h3>

        <input type="text" id="title" placeholder="Post Title"><br><br>
        <textarea id="content" placeholder="Post Content"></textarea><br><br>

        <input type="date" id="date">
        <input type="time" id="time"><br><br>

        <button onclick="addPost()">Schedule Post</button>
    </div>

    <div class="box">
        <h3>Scheduled Posts</h3>
        <div id="posts"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
